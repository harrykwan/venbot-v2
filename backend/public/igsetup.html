    <script>
        document.getElementsByTagName("form")[0].addEventListener("submit", function (event) {
            event.preventDefault()
        });

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                var displayName = user.displayName;
                var email = user.email;
                var emailVerified = user.emailVerified;
                var photoURL = user.photoURL;
                var isAnonymous = user.isAnonymous;
                var uid = user.uid;
                var providerData = user.providerData;
                // ...
                console.log(user)

            } else {
                // User is signed out.
                // ...
                window.location.href = "login"
            }
        });

        function updateuser() {
            var user = firebase.auth().currentUser;
            var igusername = document.getElementById('username').value
            var igpassword = document.getElementById('password').value

            var encrypted = CryptoJS.AES.encrypt(igpassword, igusername).toString();

            // var decrypted = CryptoJS.AES.decrypt(encrypted, "Secret Passphrase").toString(CryptoJS.enc.Utf8);

            user.updateProfile({
                displayName: igusername,
                // photoURL: encrypted
            }).then(function () {
                // Update successful.
                var data = JSON.stringify({
                    "username": igusername,
                    "password": encrypted
                });

                var xhr = new XMLHttpRequest();
                xhr.withCredentials = true;

                xhr.addEventListener("readystatechange", function () {
                    if (this.readyState === 4) {
                        console.log(this.responseText);
                        console.log('ok')
                        window.location.href = "posts?userid=" + igusername
                    }
                });

                xhr.open("POST", "loginig");
                xhr.setRequestHeader("Content-Type", "application/json");

                xhr.send(data);

            }).catch(function (error) {
                // An error happened.
                console.log(error)
                alert('error')
            });
        }
    </script>
